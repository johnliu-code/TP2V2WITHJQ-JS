<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>3.1 Manipulation d’images</title>
    <style>
        .imgBorder {
            border: 10px solid rgb(28, 190, 176);
            margin: -10px;
        }
    </style>
</head>
<body style = "margin : 50px">

    <h2>Manipulation d’images</h2>

    <img id = "SwitchImg" class = "" src="images/1.jpg" alt="image" width="600"/>
    <form action="Get" style = "margin-top : 20px">
        <input type="radio" id="petit" name="imgsize" value="petit">
        <label for="petit">Petit</label><br>
        <input type="radio" id="moyen" name="imgsize" value="moyen">
        <label for="moyen">Moyen</label><br>
        <input type="radio" id="grand" name="imgsize" value="grand">
        <label for="grand">Grand</label>
    </form>
    <button id = "borderToggle" onclick = "toggleSetborder()" style = "margin-top: 20px;">Ajouter bordures</button>

       <script>
           var i = 0, imgNum = 4;
           var imgurls = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"];
           //1. Switch images by click it
           $("#SwitchImg").click(function(){   
                if (i < imgNum) i++;
                $("#SwitchImg").attr('src', imgurls[i]);   
                if(i == 3) i = 0;     //Initial i to 0 when last image showing          
           });  

           //2. Change the image size by choosing radio button
            $(function() {
                $('input[name="imgsize"]').click(function(){
                    if(this.value == "petit")
                        $("#SwitchImg").css('width', '200px');
                    else if (this.value == "moyen")
                        $("#SwitchImg").css('width', '400px');
                    else if (this.value == "grand")
                        $("#SwitchImg").css('width', '600px');
                });
            });

            //3
            $("#borderToggle").click(function(){
                $("#SwitchImg").toggleClass("imgBorder");
            });

       </script>

</body>
</html>
